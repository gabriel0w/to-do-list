<div class="container">
  <h2>Tasks</h2>

  <form (ngSubmit)="onCreate()" [formGroup]="form" class="create-form" data-testid="create-form">
    <mat-form-field appearance="outline" class="title-field">
      <mat-label>New task</mat-label>
      <input matInput placeholder="Type task title" formControlName="title" [maxlength]="200" [disabled]="creating" data-testid="title-input" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="creating || form.invalid" data-testid="add-btn">Add</button>
    </form>

  <div class="filters" data-testid="filters">
    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="status" (selectionChange)="onFilterChange()" data-testid="status-select">
        <mat-option value="all">All</mat-option>
        <mat-option value="open">Open</mat-option>
        <mat-option value="done">Done</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sort</mat-label>
      <mat-select [(value)]="sort" (selectionChange)="onFilterChange()" data-testid="sort-select">
        <mat-option value="orderIndex">Order</mat-option>
        <mat-option value="createdAt">Created</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Direction</mat-label>
      <mat-select [(value)]="direction" (selectionChange)="onFilterChange()" data-testid="direction-select">
        <mat-option value="asc">Asc</mat-option>
        <mat-option value="desc">Desc</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate" data-testid="loading"></mat-progress-bar>

  <div *ngIf="!loading && items.length === 0" class="empty" data-testid="empty">No tasks yet. Create your first task.</div>

  <div cdkDropList (cdkDropListDropped)="drop($event)" class="list" data-testid="list">
    <div *ngFor="let t of items; index as i" cdkDrag class="list-item" [attr.data-testid]="'item-' + t.id">
      <button mat-icon-button color="primary" (click)="toggle(t)" [attr.data-testid]="'toggle-' + t.id">
        <mat-icon>{{ t.isDone ? 'check_box' : 'check_box_outline_blank' }}</mat-icon>
      </button>
      <span class="title" [class.done]="t.isDone" title="{{ t.title }}">{{ t.title }}</span>
      <button mat-icon-button color="warn" (click)="remove(t)" [attr.data-testid]="'delete-' + t.id"><mat-icon>delete</mat-icon></button>
      <button mat-icon-button cdkDragHandle [attr.data-testid]="'drag-' + t.id"><mat-icon>drag_indicator</mat-icon></button>
    </div>
  </div>
</div>
